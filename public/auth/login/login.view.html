<navigation></navigation>

<div class="container" style="width: 100%; position: absolute;padding: 90px ">

  <div class= 'row'>
    <div class="jumbotron text-center">
        

        <h2>Login or Register with:</h2>

        <a href="/auth/facebook" class="btn btn-primary" target="_self"><span class="fa fa-facebook"></span> Facebook</a>

    </div>
  </div>


  <div class="row">

    <div class="jumbotron col-md-6">

      <h1 class="form-signin-heading">Sign in</h1>
      <p class="lead">Not a member? Please <a ui-sref="register">register</a> instead.</p>
  
      <form ng-submit="vm.onSubmit()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
        </div>
        <button type="submit" class="btn btn-default">Sign in!</button>
      </form>

    </div>
  </div>

</div>
