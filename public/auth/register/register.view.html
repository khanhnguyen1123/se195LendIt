<navigation></navigation>
<!--Register View Container-->
<div class="main">
   <div class="alert alert-dismissible" ng-class="alert.class" ng-show="alert.show" role="alert" id="editAlert">
      <button class="close" ng-click="alert.show = false;">&times;</span></button>
      {{alert.message}}
   </div>
   <div style="text-align:right; width:400px; margin:auto;">
      <h1 style="text-align:center;">Register</h1>
      <!--Login Redirect-->
      <p class="lead" style="text-align:center;">Already a member? Please <a ui-sref="login">log in</a> instead.</p>
      <!--Register Form-->
      <form ng-submit="vm.onSubmit()">
         <div class="form-group" style="text-align:left;">
            <label for="name">Username</label>
            <input type="text" class="form-control" id="name" placeholder="Enter username" ng-model="vm.credentials.name">
         </div>
         <div class="form-group" style="text-align:left;">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
         </div>
         <div class="form-group" style="text-align:left;">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="vm.credentials.password">
         </div>
         <div class="form-group" style="text-align:left;">
            <label for="password">Confirm Password</label> <label ng-if="checkPassword == true" style="color: red"> Passwords don't match</label> <label ng-if="checkPassword == false" style="color: blue"> Passwords match</label>
            <input type="password" class="form-control" id="password" placeholder="Re-type Password" ng-model="vm.credentials.retypepassword">
         </div>
         <!--Facebook Redirect-->
         <div style="text-align:center; float:left; margin-left:5px;">
            <p class="lead">Login in with
               <br/>
               <a style="margin-top:5px;" href="/auth/facebook" class="btn btn-primary" target="_self">
                  <span class="fa fa-facebook"></span>
               Facebook
               </a>
            </p>
         </div>
         <div>
         <button type="submit" class="btn btn-primary">Register!</button>
         </div>
      </form>
   </div>
</div>
