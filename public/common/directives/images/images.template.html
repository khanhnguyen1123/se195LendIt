<div id="image" class="panel panel-default" style="float:left; display: none; width:425px; margin-left:20px;padding:4px; ">
	
	<img src="{{rentPost.picture.url}}" alt="Item Image Not Found" style="width:415px; height:400px; text-align:center;">
	<!--Extra Images-->
	<div id="more_images" style="width:100%; height:62px; display: none; overflow:auto; white-space:nowrap; padding-left:5px; padding-right:5px; margin-bottom:5px; text-align:center;">
		<img ng-repeat="pic in rentPost.morePictures" ng-src="{{pic.url}}" style="display:inline; height:50px; width:50px; border: 1px solid grey; margin:5px;">
	</div>
</div>
