<div id="view" class="panel panel-default" style="padding: 20px;">
    <h3>Reviews</h3>
    <h4>{{message}}</h4>
    <div ng-repeat="review in reviews" style="margin: 8px 0px 8px 0px;">
      <stars value="{{review.rating}}"></stars>
      <h4 style="display:inline-block;">{{review.title}}</h4>
      <p>By <a  ui-sref="publicProfile({random: review.user})">{{review.username}}</a> on {{review.date}}</p>
      <p>{{review.content}}</p>
    </div>
  </div>
</div>
