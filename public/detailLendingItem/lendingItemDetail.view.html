<navigation> </navigation>
<!-- View the details of an lendingItem -->
<div class="col-md-8 col-md-offset-2">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2 class="panel-title text-center"><span class="glyphicon glyphicon-user"></span> Item details from {{lendingItem.ownerId}} </h2>
		</div>
		<div class="panel-body text-center">
			<img ng-src="{{lendingItem.picture.url | fpConvert: {filter:'sharpen', w:500} }}" />
			<h1>{{lendingItem.name}}</h1>
			<hr />
			<p class="text-left"><label>description: </label> {{lendingItem.description}}</p>
			<p class="text-left"><label>Quantity: </label> {{lendingItem.quantity}}</p>
			<!-- Only if there are other pictures -->
			<div ng-if="lendingItem.morePictures">
				<h3> More Pictures <h3>
				<div ng-repeat="picture in lendingItem.morePictures">
					<div class="col-md-{{12 / lendingItem.morePictures.length}}">
						<a ng-href="{{picture.url}}" class="thumbnail">
						  <img ng-src="{{picture.url | fpConvert: {filter:'sharpen', w:500} }}">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
