<navigation> </navigation>

<!-- view all category -->
<div class="row">
    <a ui-sref="LendingCategory({fixedCategory: 'book & audible'})" class="btn btn-danger" role="button"> <h5>Book & audible</h5></a>
    <a ui-sref="LendingCategory({fixedCategory: 'electronics & computers'})" class="btn btn-danger" role="button"> <h5>Electronics & Computers</h5></a>
    <a ui-sref="LendingCategory({fixedCategory: 'home garden & tools'})" class="btn btn-danger" role="button"> <h5>Home Garden & Tools</h5></a>
    <a ui-sref="LendingCategory({fixedCategory: 'movies, music & games'})" class="btn btn-danger" role="button"> <h5>Movies, Music & Games</h5></a>
    <a ui-sref="LendingCategory({fixedCategory: 'private parking'})" class="btn btn-danger" role="button"> <h5>Private Parking</h5></a>
    <a ui-sref="LendingCategory({fixedCategory: 'sports and outdoor'})" class="btn btn-danger" role="button"> <h5>Sports and Outdoor</h5></a>
    <a ui-sref="LendingCategory({fixedCategory: 'other'})" class="btn btn-danger" role="button"> <h5>Other</h5></a>
</div>
<!-- default diplaying items -->
<div class="row">
<div ng-repeat="item in lendingItems">
	<div class="col-md-4 col-xs-6  col-sm-offset-0">			
	<div class="thumbnail">
      <img ng-src="{{item.picture.url | fpConvert: {filter:'sharpen', w:300, h:150} }}" />
      <div class="caption text-center">
        <h3>{{item.name}}</h3>
        <p><label>desciption: </label> {{item.description}}</p>
        <div class="text-right"><a ui-sref="lendingItemdetail({random: item._id})" class="btn btn-danger" role="button">View</a> </div>

      </div>
    </div>
  </div>
</div>
