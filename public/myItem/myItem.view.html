<navigation> </navigation>
<!-- view all request items -->
<div style="margin-top:50px; width:100%; padding:15px; position:absolute;">
  <div class="row" >
    <div style="display:inline-block; float:right; margin-right:15px;">
    </div>
    <div style="clear:both;"/>
  </div>
  <div class="row" style="margin:20px 10px 0px 10px;">
    <h3>Requesting Item</h3>
  </div>
  <div class="row" style="margin:20px 10px 0px 10px;" >
    <div class="col-md-4" style="width:246px" ng-repeat="item in requestedItems">
      <div class="thumbnail" ui-sref="detail({random: item._id})">
        <img ng-src="{{item.picture.url}}" alt="Image Not Found" style="width:100%; height:140px;"/>
        <p style="font-size:1.5em; margin:0px 5px 0px 5px;">
          <b>{{item.name}}</b>
        </p>
        <p style="fontsize:1em; margin:0px 5px 10px 5px; text-overflow:ellipsis; overflow:hidden; white-space:nowrap;">
          {{item.status}}
        </p>
      </div>
    </div>
  </div>

  <div class="row" style="margin:20px 10px 0px 10px;">
    <h3>Renting Item</h3>
  </div>
  <div class="row" style="margin:20px 10px 0px 10px;" >
    <div class="col-md-4" style="width:246px" ng-repeat="item in lendingItems">
      <div class="thumbnail" ui-sref="detail({random: item._id})">
        <img ng-src="{{item.picture.url}}" alt="Image Not Found" style="width:100%; height:140px;"/>
        <p style="font-size:1.5em; margin:0px 5px 0px 5px;">
          <b>{{item.name}}</b>
        </p>
        <p style="fontsize:1em; margin:0px 5px 10px 5px; text-overflow:ellipsis; overflow:hidden; white-space:nowrap;">
          {{item.status}}
        </p>
      </div>
    </div>
  </div>

</div>
