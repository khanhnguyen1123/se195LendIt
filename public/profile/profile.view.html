<navigation></navigation>

<div class="container" style="width: 100%; position: absolute;padding: 90px ">
  <div class="row">

    <div class="row" ng-controller='updateProfileImageController'>

      <div class="col-md-4 col-xs-6  col-sm-offset-0">      
      <div class="thumbnail">
          <img ng-src="{{vmk.user.profileImage.url | fpConvert: {filter:'sharpen', w:300, h:150} }}" />
          <div class="caption text-center">
            
            <div class="text-right"><a ng-click="editProfileImage()" class="btn btn-danger" role="button">edit</a> </div>

             

            
          </div>
        </div>
      </div>  

    </div>

    
     <div class="col-md-6">

      <h1 class="form-signin-heading">Your profile</h1>
      
      <form  class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Full name</label>
          <p class="form-control-static">{{ vm.user.name }}</p>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Email</label>
          <p class="form-control-static">{{ vm.user.email }}</p>
        </div>
      </form>

    </div>

  </div>
</div>
