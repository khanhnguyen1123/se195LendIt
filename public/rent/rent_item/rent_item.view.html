<!-- View the details of an rentItem -->
<div style="margin-top:60px; padding:15px; position:absolute; width:100%;">
   <images id="images" pictures="{{rentItem.pictures}}"></images>
    <div style="float:left; width:calc(100% - 475px); height:477px; margin-left:20px; ">
        <!--Item Details-->
        <div class="panel panel-default" style="height:477px; padding:5px 10px 5px 10px; overflow-y:scroll; ">
         <h1 style="font-size:3.5em; margin:0px">{{rentItem.name}}</h1>
         <div style="margin-left:5px;">
            <p style="margin:0px;">By <a>{{rentItem.ownerName}}</a></p>
                <!--
            <p style="display:inline-block; margin:0px;">Rating</p>
            <div style="margin:0px 30px 0px 30px; display:inline-block;"/>
            <p style="display:inline-block; margin:0px;"># Reviews</p>
                -->
         </div>
         
            <h4 style="margin-top:10px; font-size:1.2em;">Price: {{rentItem.price}} per day</h4>
         <h4 style="font-size:1.2em;">Currently: <span style="color:green;">{{rentItem.state}}</span></h4>
         <h4 style="margin-bottom:0px; font-size:1.5em; margin-top:20px;">Description</h4>
         <p style="padding:3px; word-wrap:break-word;">{{rentItem.description}}
            </p>
         <!--<p style="">{{rentItem.quantity}}</p>-->
        </div>
        <!--Requesting Form-->
        <div class="panel panel-default" style="height:150px; visibility:hidden; padding:5px 10px 5px 10px;">
            <h3>Get It Now</h3>
            <div class="row" style="text-align: center; justify-content:space-around;">
                <div style="padding:5px; width:50%; display:inline-block;">
                    <input type="text" placeholder="Message" id="message" style="padding:3px; border-radius:2px; width:100%;"/>
                </div>
                <!--
                Need To Implement Date Picker Still
                https://eonasdan.github.io/bootstrap-datetimepicker/
                -->
                <div style="padding:5px; margin-left:10px; width:20%; display:inline-block;">
                    <input type="text" placeholder="Start Date" id="message" style="padding:3px; border-radius:2px; width:100%;"/>
                    <span class="glyphicon glyphicon-calendar" style="float:right; margin:-23px 7px 0px 0px;"/>
                </div>
                <div style="padding:5px; margin-left:10px; width:20%; display:inline-block;">
                    <input type="text" placeholder="End Date" id="message" style="padding:3px; border-radius:2px; width:100%;"/>
                    <span class="glyphicon glyphicon-calendar" style="float:right; margin:-23px 7px 0px 0px;"/>
                </div>
            </div>
            <div style="width:100%; text-align:right; padding-right:15px; margin-top:5px;">
                <p style="display:inline-block; margin-right:15px;">Total: $49:99</p>
                <button type="button" class="btn btn-info" aria-haspopup="true" aria-label="Right Align">Send</button>
            </div>
        </div>
    </div>
</div>
