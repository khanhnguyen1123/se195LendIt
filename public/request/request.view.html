<navigation> </navigation>
<!--Request View Container-->
<div class="main">
  <!--Filter Options-->
  <div class="row" >
    <!--Category Container-->
    <div style="display:inline-block; float:left; margin-left:20px; " class="btn-group">
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="Left Align">
        {{selectedCategory}}<span class="caret"></span>
      </button>
      <!--Category List-->
      <ul class="dropdown-menu">
        <li ng-repeat="category in categories" ng-click="filter(category)"><a style="cursor: pointer;">{{category}}</a></li>
      </ul>
    </div>
    <!--Sort Options-->
    <div style="display:inline-block; float:left; margin-left:20px; " class="btn-group">
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="Left Align">
        {{selectedSort.display}}
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li ng-repeat="option in sortOptions" ng-click="sort(option)"><a style="cursor: pointer;">{{option.display}}</a></li>
      </ul>
    </div>
    <!--New Request Container-->
    <div style="display:inline-block; float:right; margin-right:15px;" ng-show="loggedIn">
      <a style="text-decoration: none; color:white;" ui-sref="request_post">
        <button type="button" class="btn btn-info" aria-label="text-right Align">
          Post New Request
        </button>
      </a>
    </div>
    <div style="clear:both;"/>
  </div>
  <!--Requests-->
  <div class="row" style="margin:20px 10px 0px 10px;" >
    <div class="col-md-4" style="width:246px; display:inline-block; height:231px;" ng-repeat="item in displayedItems">
      <div class="thumbnail item" ui-sref="request_item({random: item._id})" >
        <img ng-src="{{item.pictures[0].url}}" alt="Image Not Found" style="width:100%; height:140px;"/>
        <p class="item-preview-title">{{item.name}}</p>
        <p class="item-preview-description">{{item.description}}</p>
      </div>
    </div>
  </div>
  <pages current="{{page.current}}" max="{{page.max}}" ng-model="page.next" ng-click="update()"></pages>
</div>
