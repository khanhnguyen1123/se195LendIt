<navigation> </navigation>
<!--Request Item Container-->
<div class="main">
    <!--Images Directive for Item Pictures-->
    <images id="images" pictures="{{requestedItem.pictures}}"></images>
    <!--Item Details Container-->
    <div class="panel panel-default item-display">
        <h1 style="font-size:3.5em; margin:0px">{{requestedItem.name}}</h1>
     <div style="margin-left:5px;">
        <p style="margin:0px;">
            By <a ui-sref="publicProfile({random: requestedItem.ownerId})">{{requestedItem.ownerName}}</a>
        </p>
     </div>
        <!--
        <h4 style="margin-top:10px; font-size:1.2em;">Price: {{requestedItem.price}} per day</h4>
        -->
        <h4 style="margin-bottom:0px; font-size:1.5em; margin-top:10px;">Description</h4>
        <p style="padding:3px; word-wrap:break-word;">{{requestedItem.description}}
        </p>
    </div>
</div>
