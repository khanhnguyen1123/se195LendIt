<navigation> </navigation>
<!--request Item Container-->
<div class="main">
   <div class="alert alert-dismissible" ng-class="alert.class" ng-show="alert.show" role="alert" id="editAlert">
      <button class="close" ng-click="alert.show = false;">&times;</span></button>
      {{alert.message}}
   </div>

   <!--Images Directive for Item Pictures-->
   <images id="images" pictures="{{requestItem.pictures}}"></images>
   <!--Item Details Container-->
   <div class="panel panel-default item-display">
      <p ng-show="owner" style="cursor:pointer; float: right; color: #999; margin: 4px;" ng-click="toggleEdit()">{{item.editButton}}</p>
      <!--Item Information-->
      <div id="item" ng-show="item.display">
         <h1 style="font-size:3.5em; margin:0px">{{requestItem.name}}</h1>
         <div style="margin-left:5px;">
            <p style="margin:0px;">
               By <a ui-sref="publicProfile({random: requestItem.ownerId})">{{requestItem.ownerName}}</a>
            </p>
         </div>
         <h4 style="margin-bottom:0px; font-size:1.5em; margin-top:20px;">Description</h4>
         <p style="padding:3px; word-wrap:break-word;">{{requestItem.description}}
         </p>
      </div>
      <!--Edit Item Form-->
      <div id="editItem" ng-show="item.edit" style="margin-top: 15px;">
         <div class="form-group">
             <label>Name</label>
             <input type="text" class="form-control" placeholder="Item Name" ng-model="requestItem.name" required>
         </div>
         <!--Category-->
         <div class="form-group">
             <label>Category</label>
             <select ng-model="requestItem.category" class="form-control" required>
                 <option ng-repeat="category in categories">{{category}}</option>
             </select>
         </div>
         <!--Description-->
         <div class="form-group">
            <label >Item Description</label>
            <textarea id="textarea" ng-model="requestItem.description" class="form-control" style="height: 100px; resize: none;"></textarea>
         </div>
         <button type="button" class="btn btn-default" ng-click="upload()">
             Upload Picture
         </button>
         <div class="form-group" style="margin-top: 15px; display: flex; justify-content: space-around;">
            <button style="display: inline-block; width: 40%;" class="btn btn-danger btn-block" ng-click="deleteItem()">
               <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                 Delete
            </button>
            <button style="display: inline-block; width: 40%;" class="btn btn-danger btn-block"  ng-click="updateItem()" ng-disabled="requestItem.$invalid">Submit</button>
         </div>
      </div>
   </div>
</div>
